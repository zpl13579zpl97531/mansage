<a href="#" class="dropdown-toggle" data-toggle="dropdown">
    <!-- The user image in the navbar-->
    <img src="./static/images/user2-160x160.jpg" class="user-image" alt="User Image">
    <!-- hidden-xs hides the username on small devices so only the image appears. -->
    <span id="btn-user">
      <span class="hidden-xs btn-entry signin">登录</span>
      <span class="hidden-xs btn-entry signup">注册</span>
    </span>

  <ul class="dropdown-menu">
    <!-- The user image in the menu -->
  
    <li class="user-header" id="userimg">
      <img src="./static/images/user2-160x160.jpg" class="img-circle" alt="User Image">
  
      <p>
        Alexander Pierce - Web Developer
        <small>Member since Nov. 2012</small>
      </p>
    </li>
  
    <!-- Menu Body -->
    <form role="form" id="userform">
      <div class="box-body">

          <input type="password" name="password" class="form-control" id="password" placeholder="输入密码...">

    </form>
  
    <!-- Menu Footer-->
    <li class="user-footer" id="sign">
      <div class="pull-left">
        <a href="javascript:void(0)" id="sign-submit" class="btn btn-default btn-flat">注册</a>

      <div class="pull-right">
